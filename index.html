<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="shortcut icon"
      href="./asset//logo_no-text_.png"
      type="image/png"
    />
    <link rel="stylesheet" href="./css/tailwind.css" />
    <script
      src="https://kit.fontawesome.com/d3cfecb2a1.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="./node_modules/sweetalert2/dist/sweetalert2.min.css"
    />
    <title>Wired Auth</title>
  </head>
  <body>
    <!-- Header Component -->

    <div class="p-2">
      <img src="./asset/logo_no-text_.png" alt="logo" class="w-16" />
    </div>
    <div class="p-6 max-w-md mx-auto">
      <div class="">
        <h1 class="font-bold text-headingcolor">Hello!</h1>
        <!-- Welcome message-->
        <span class="text-3xl text-logocolor ">
          Welcome Back :)
        </span>
        <p class="text-sm text-gray-500 font-semibold">
          We're very exicted to have you. Please sign in with your valid
          credentials.
        </p>

        <!-- SignIn Form -->

        <div class=" mt-6">
          <form class=" overflow-hidden">
            <div class="p-2 form">
              <div class="form-wrapper active">
                <i class="far fa-envelope text-3xl pl-3"></i>
                <div class="pr-5 pl-6">
                  <label class="label">Email</label>
                  <input type="email" id="email" class="input-style" />
                </div>
              </div>

              <div class="form-wrapper inactive shadow-lg">
                <i class="far fa-envelope text-3xl pl-3"></i>

                <div class="pr-5 pl-6">
                  <label class="label">Password</label>
                  <input type="password" id="password" class=" input-style " />
                </div>
              </div>
            </div>
            <div class="flex justify-center mt-5">
              <span class="text-sm text-gray-500 font-semibold"
                >Forgot password?</span
              >
            </div>
            <button type="button" class="btn submit-btn" onclick="swalt()">
              Sign In
            </button>
            <button type="button" class="btn new-acct-btn ">
              Create Account
            </button>
          </form>
          <p class="mt-3 text-gray-500 font-semibold">Or sign in with</p>
          <div class="brand-logos flex mt-4">
            <img src="./asset/google.svg" alt="google logo" class="w-8" />
            <img
              src="./asset/facebook.svg"
              alt="facebook logo"
              class="w-8 ml-3"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="./js/index.js"></script>
    <!-- <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script> -->
    <script src="./node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <script>
      function swalt() {
        swal.fire({
          icon: "success",
          title: "Success MF!",
          showConfirmButton: false,
          timer: 1500
        });
      }
    </script>
  </body>
</html>
